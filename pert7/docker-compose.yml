services:
  strukdat:
    build: ./php
    image: strukdat_php:latest
    container_name: strukdat
    hostname: "strukdat"
    volumes:
      - ./src:/var/www/html
      - ./php/www.conf:/usr/local/etc/php-fpm.d/www.conf
    working_dir: /var/www/html
    depends_on:
      - db_strukdat
  db_strukdat:
    image: mariadb:10.2
    container_name: dbstrukdat
    restart: unless-stopped
    tty: true
    ports:
      - "13306:3306"
    volumes:
      - ./db/data:/var/lib/mysql
      - ./db/conf.d:/etc/mysql/conf.d:ro
    environment:
      MYSQL_USER: djambred
      MYSQL_PASSWORD: p455w0rd1!.
      MYSQL_ROOT_PASSWORD: p455w0rd
      TZ: Asia/Jakarta
      SERVICE_TAGS: dev
      SERVICE_NAME: mysqlstrukdat
  nginx_strukdat:
    build: ./nginx
    image: nginx_strukdat:latest
    container_name: nginx_strukdat
    hostname: "nginx_strukdat"
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - strukdat